name : Sync
trigger:
- master

pool:
  vmImage: windows-latest

jobs:
  - job: Git_Credentials
    steps:
    - task: CmdLine@2
      inputs:
       script: |
        git config --global user.name "Dejan Petrov"
        git config --global user.email "dejan.petrov@dapmn.com"

  - job: Sync_GitLab
    steps:
    - task: gitsync@1
      inputs:
       GitRepoUrl: 'https://dejan:$(MYPATGITLAB)@gitlab.dapmn.com/dejan/filemin-docker.git'
    dependsOn: Git_Credentials

  - job: Sync_GitHub
    steps:
    - task: gitsync@1
      inputs:
       GitRepoUrl: 'https://$(MYPAT)@github.com/dejan995/filemin-docker.git'
    dependsOn: Sync_GitLab